<!DOCTYPE html>

<head>

  <title>Document</title>

<body>
  <script>
    // 封装双向列表
    function DoublyLinkedList() {
      // 内部类   节点类
      function Node(data) {
        this.data = data
        this.prev = null
        this.next = null
      }
      // 属性
      this.head = null
      this.tail = null
      this.length = 0
    }
  </script>
</body>

</html>
