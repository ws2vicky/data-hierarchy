<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 封装双向列表
    function DoublyLinkedList() {
      // 内部类   节点类
      function Node(data) {
        this.data = data
        this.prev = null
        this.next = null
      }
      // 属性
      this.head = null
      this.tail = null
      this.length = 0
      // 常见的操作
      DoublyLinkedList.prototype.append = function (data) {
        // 判断是否添加的是第一个节点
        if (this.length == 0) {
          var newNode = new Node(data)
          this.head = newNode
          this.tail = newNode
        } else {
          newNode.prev = this.tail
          this.tail.next = newNode
          this.tail = newNode

        }
        this.length += 1

      }
    }
  </script>
</body>

</html>
